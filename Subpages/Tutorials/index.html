<body>
  <div id="topbar"></div>
  
  <div style="position: absolute; top: 10%; left: 50%; transform: translate(-50%, -50%); color: Blue; font-size: 20px;" class="text">How to Iron Your Navy Uniform</div>

  </div>
  <style>
    iframe {
      border: 4px solid blue;
      position: relative;
    }
  </style>
  
  <iframe width="700" height="500" 
    src="<iframe width="560" height="315" src="https://www.youtube.com/embed/QzC2GY-AAA0?si=B2x2YfPVJFlSsTLD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  <script> 
    let wKeyCount = 0;
    document.addEventListener('keydown', function(event) {
      if (event.key === 'w') {
        wKeyCount++;
        if (wKeyCount === 3) {
          wKeyCount = 0;
          document.body.style.filter = "invert(100%)";
        }
      }
    });
  </script>
