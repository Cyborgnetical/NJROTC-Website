<style>
  body{
    margin: 0;
    color:white;
    font-family: Arial, Helvetica, sans-serif;
    overflow-x: hidden;
  }
  #blur{
    position: fixed;
    width: 100vw;
    height: 100vh;
    filter: blur(5px);
    z-index: 1;
    background-color: white;
    display: none;
    opacity: 0;
    margin: -5px;
  }

  #header{
    position: sticky;
    background-color: black;
    top: 0px;
    color: white;
    display: flex;
    padding: 5vmin;
    align-items: center;
  }
  #title{
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 6vmin;
  }

  #seal{
    height:5vmin;
  }

  #menuBtn{
    margin-left: auto;
    width: 5vw;
    height: 5vw;
  }
  #menuBtn:hover{
    cursor: pointer;
  }
  #close:hover{
    cursor: pointer;
  }

  #menus{
    filter: blur(0px);
    position: absolute;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background-color: gray;
    right: 0px;
    top:0px;
    width:0vmin;
    height: 100%;
    color:white;
    background-color: rgb(0, 0, 64);
    transition: width 250ms;
    z-index: 2;
  }
  #menus header{
    display: flex;
    background-color: navy;
    padding: 5vmin;
    font-size: 25px;
  }

  #navigation{
    position: relative;
    display: flex;
    flex-direction: column;
  }
  #navigation a{
    position: relative;
    text-align: right;
    z-index: 1;
    padding: 3vmin;
    color: white;
    transition: padding-right 250ms;
  }
  #navigation a::before{
    content: '';
    z-index: -1;
    position: absolute;
    background-color: rgb(0, 28, 128);
    width: 0%;
    height: 100%;
    left: 100%;
    top:0%;
    opacity: 0.5;
  }
  #navigation a:hover::before{
    width: 100%;
    left: 0%;
    top:0%;
  }
  #navigation a:hover{
    padding-right: 5vmin;
    transition: 250ms;
  }


  .by{
    position: absolute;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 8px;
    padding: 1vmin;
    width: 96%;
    text-align: center;
    bottom:0%;
  }
</style>



<div id="blur"></div>
<header id="header">
  <div id="title"> <img id="seal" src="images/NJROTC-Seal.svg">Parlier NJROTC</div>
  <img id="menuBtn" src="images/menu.svg">
</header>
<div id="menus">
  <header><div id="close">></div> <div style="margin-left: auto;">Menus</div></header>
  <nav id="navigation">
    <a>Home</a>
    <a>Tutorials</a>
    <a>Knowledge</a>
    <a>Teams</a>
    <a>Events</a>
    <a>Instructors</a>
    <a>Fundrasing</a>
    <a>Pictures</a>
    <a>Links</a>
  </nav>
<div class="by">Header and Menus by Cadet Ibarra</div>
</div>

<script>
  document.getElementById("menuBtn").onclick = ()=>{
    document.getElementById("menus").style.width = "50vmin"
    document.getElementById("blur").style.display = "block"
    document.getElementById("blur").style.opacity = "0.5"
}
document.getElementById("close").onclick = ()=>{
    document.getElementById("menus").style.width = "0vmin"   
    document.getElementById("blur").style.display = "none"
    document.getElementById("blur").style.opacity = 0
}
</script>
